---
layout: default
---

<div class="posts">
  {% for post in site.posts %}





    <article class="post">



    <div class="author-line">
    	<a href="/{{ post.author }}.md">
    	<img src="/images/author-{{ post.author }}.png" class="author-img"> 
    		<div class="author-name">
    				<h1>{{ post.author }}</h1>
    		</div>
    		</a>
    		<div class="datetime">
    			<p>{{ post.date | date: "%d %b %H:%M" }}</p>
    		</div>
    </div>
    {% if post.comment %}
    <div class="author-comment">
    	{{ post.comment }}
    </div>
    {% endif %}
    <a href="{{ post.url | prepend: site.baseurl }}">
    <div class="mem">
    	<a class="first" title="МЕМЕС" href="/memes/{{ post.image }}"><img src="/memes/{{ post.image }}"></a>
    </div>
    </a>
    <div class="tags">
    	{% for tag in post.categories %}
    		<a href="/tag.md/?tag={{ tag }}">#{{ tag }}</a>
    	{% endfor %}
    </div>
     

    

     

      
    </article>
  {% endfor %}
</div>
