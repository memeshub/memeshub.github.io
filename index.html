---
layout: default
---

<div class="posts">
  {% for post in site.posts %}





    <article class="post">



    <div class="author-line">
    	<img src="/images/{{ post.author }}.png" class="author-img"> 
    	<h1>{{ post.author }}</h1>
    </div>
    
    

     

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
