---
layout: default
---

<div class="posts">
  {% for post in site.posts %}





    <article class="post">



    <div class="author-line">
    	<a href="/{{ post.author }}">
    	<img src="/images/author-{{ post.author }}.png" class="author-img"> 
    		<div class="author-name">
    				<h1>{{ post.author }}</h1>
    		</div>
    		</a>
    		<div class="datetime">
    			<p>{{ post.date | date: "%d %b %H:%M" }}</p>
    		</div>
    </div>
    {% if post.comment %}
    <div class="author-comment">
    	{{ post.comment }}
    </div>
    {% endif %}
    
    <div class="mem">
    	<a rel="simplebox" href="/memes/{{ post.image }}">
		<img src="/memes/{{ post.image }}"></a>

    </div>
    
    <div class="tags">
    	{% for tag in post.categories %}
    		<a href="/{{ tag }}">#{{ tag }}</a>
    	{% endfor %}
    </div>
    <a href='http://vkontakte.ru/share.php?url=https://memeshub.github.io{{ post.url | uri: absolute }}' target='_blank'><img src='http://img-fotki.yandex.ru/get/6440/40839264.b/0_92085_e23512a0_XS.gif' border='0' width='32' height='32' alt='' title='Поделиться ВКонтакте'></a>
     

    

     

      
    </article>
  {% endfor %}
</div>
